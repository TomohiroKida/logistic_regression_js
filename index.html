<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>logistic regression</title>
</head>
<style>
.container {
  background-size: cover;
  background: linear-gradient(90deg, #acb6e5, #86fde8) fixed;
  color: #000;
  display: block;
  font-family: "Cica";
  justify-content: center;
  padding-top: 3em;
}
.exec {
  display: inline-block;
  text-decoration: none;
  color: #000;
  background: #acb6e5;
  padding: 0.5em 1em;
  font-weight: bold;
}
.comment {
  display: inline-block;
}
</style>
<body>
<div class="container">
<center> <canvas id="resultChart" height="500" width="809"></canvas> </center>
<form>
  <!-- ALPHA -->
  alpha: <br>
  <input type="range" id="a_in" 
  value="0.1" min="-1.0" max="1.0" step="0.1" 
  autocomplete="off"
  oninput="document.getElementById('a_out').innerHTML = this.value;"></input>
  <span id="a_out">0.1</span>
  <br>
  <!-- ITERATION -->
  iteration: <br>
  <input type="range" id="iter_in" 
  value="0" min="0" max="100" step="10" 
  autocomplete="off"
  oninput="document.getElementById('iter_out').innerHTML = this.value;"></input>
  <span id="iter_out">0</span>
  <br>
  <!-- WEIGHT -->
  weight: 
  <span id="weight_out"></span>
  <br><br>
  <!-- EXECUTE -->
  <input class="exec" type="button" value="exec" onclick="regression();"></input>
  <!-- COMMENT -->
  <div class="comment">
  please, modify interation range and push exec button.
  </div>
</form>
<script src="Chart.js"></script>
<!-- if you use chart online. -------------------------------------------------
<script src="https://github.com/chartjs/Chart.js/releases/download/v2.7.2/Chart.js"></script>
------------------------------------------------------------------------------>
<script src="logistic_regression.js"></script>
</div>
</body>
</html>
